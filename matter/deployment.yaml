apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homeassistant
  name: matter-server
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      securityContext:
        sysctls:
        - name: net.ipv6.conf.eth0.accept_ra
          value: "2"
        - name: net.ipv6.conf.eth0.accept_ra_rt_info_max_plen
          value: "64"
        - name: net.ipv6.conf.eth0.forwarding
          value: "1"
        - name: net.ipv6.conf.net1.accept_ra
          value: "2"
        - name: net.ipv6.conf.net1.accept_ra_rt_info_max_plen
          value: "64"
        - name: net.ipv6.conf.net1.forwarding
          value: "1"
      # hostNetwork: true
      nodeSelector:
        feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true"
      containers:
        - image: ghcr.io/home-assistant-libs/python-matter-server:stable
          imagePullPolicy: IfNotPresent
          name: matter-server
          volumeMounts:
          - mountPath: /data
            name: matter-server-pv-config
          env:
          - name: CHIP_DEVICE_CONFIG_INTERFACE
            value: "eth0"
      restartPolicy: Always
      volumes:
        - name: matter-server-pv-config
          persistentVolumeClaim:
            claimName: matter-server-config-pvc

