config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/npitsillos/jarvis-gitops
      additionalRepos:
        - https://kubernetes.github.io/ingress-nginx
      targetRevision: master

applications:
  - name: argocd-cm-extension
    namespace: argocd
    repoURL: https://github.com/npitsillos/jarvis-gitops
    targetRevision: HEAD
    path: argocd