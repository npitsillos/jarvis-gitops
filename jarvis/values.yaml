config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/npitsillos/jarvis-gitops
      targetRevision: HEAD

applications:
  - name: argocd-cm-extension
    namespace: argocd
    repoURL: https://github.com/npitsillos/jarvis-gitops
    targetRevision: HEAD
    path: argocd
    project: default
  - name: bitnami-sealed-secrets
    namespace: kube-system
    repoURL: https://github.com/npitsillos/jarvis-gitops
    path: bitnami-sealed-secrets
    project: default
    targetRevision: HEAD
  - name: nfd
    namespace: nfd
    repoURL: https://kubernetes-sigs.github.io/node-feature-discovery/charts
    chart: node-feature-discovery
    project: default
    targetRevision: 0.17.3
    tool:
      helm:
        releaseName: nfd
  - name: longhorn
    namespace: longhorn-system
    project: default
    sources:
      - repoURL: https://charts.longhorn.io
        targetRevision: 1.9.1
        chart: longhorn
        helm:
          releaseName: longhorn
          values: |
            preUpgradeChecker:
              jobEnabled: false
      - repoURL: https://github.com/npitsillos/jarvis-gitops
        targetRevision: HEAD
        path: longhorn
  - name: homeassistant
    namespace: homeassistant
    project: default
    repoURL: https://github.com/npitsillos/jarvis-gitops
    targetRevision: HEAD
    path: homeassistant
  - name: vscode
    namespace: homeassistant
    project: default
    repoURL: https://github.com/npitsillos/jarvis-gitops
    targetRevision: HEAD
    path: vscode-server
  - name: matter
    namespace: homeassistant
    project: default
    repoURL: https://github.com/npitsillos/jarvis-gitops
    targetRevision: HEAD
    path: matter