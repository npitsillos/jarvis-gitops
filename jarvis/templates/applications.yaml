{{- range .Values.applications }}
{{- $config := $.Values.config -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .namespace | default .name }}
    server: {{ $config.spec.destination.server }}
  project: {{ .project }}
  source:
    {{- if .tool.helm -}}
        chart: ingress-nginx
    {{- else -}}
        path: {{ .path | default .name | quote }}
    {{- end -}}
    repoURL: {{ .repoURL }}
    targetRevision: {{ .targetRevision }}
    {{- with .tool }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
{{ end -}}